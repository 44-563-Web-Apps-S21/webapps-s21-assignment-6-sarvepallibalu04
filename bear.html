<!DOCTYPE html>
<html>
 <head>
     <title>World of animals</title>
    
 </head>
<body>

<h2>Balaji Sarvepalli builds a bear</h2>

<form>
    <label for="Hat">Hat </label>
    <input type ="checkbox" id="Hat" name=Hat min=10 max=50 step=2 value=Hat> <br>

    <label for="Scarf">scarf </label>
    <input type ="checkbox" id="Scarf" name="Scarf" min=10 max=50 value="Scarf"> <br>

    <label for="Shirt">Shirt </label>
    <input type ="checkbox" id="Shirt" name="Shirt" value="Shirt"> <br>

    <input type="button" onclick="startbear()" value="Start a bear">
</form>


<p id="result">The result be will displayed </p>

<form>
    <label for="property">Enter a property</label>
    <input type ="text" id="property" name="property" value="color"></br>
    
    <label for="value">Enter a value</label>
    <input type ="text" id="value" name="value"></br>

    <input type="button" onclick="updatebear()" value="Update the bear">

</form>
<p id="result">The result be will displayed </p>


<script>
    let my_bear = {}
    function startbear(){
            console.log("Getting form values")
        if(document.getElementById("Hat").checked){
            my_bear["Hat"]=true;
        }else{
            my_bear["Hat"]=false;
        }
        if(document.getElementById("Scarf").checked){
            my_bear["Scarf"]=true;
        }else{
            my_bear["Scarf"]=false;
        } 
         if(document.getElementById("Shirt").checked){
            my_bear["Shirt"]=true;
        }else{
            my_bear["Shirt"]=false;
        }
         out = document.getElementById("result")
         my_bear= JSON.stringify(my_bear);
         out.innerHTML=my_bear
         my_bear= JSON.parse(my_bear)
        
    }

    function updatebear(){
        let property=document.getElementById("property").value;
        let values=document.getElementById("value").value;
        my_bear[property]=values;
        out = document.getElementById("result")
        /*
        out.innerHTML=String(property)+": "+String(values)*/
        my_bear= JSON.stringify(my_bear);
        out.innerHTML=my_bear
        my_bear= JSON.parse(my_bear)
    }
</script>


</body>
</html>
