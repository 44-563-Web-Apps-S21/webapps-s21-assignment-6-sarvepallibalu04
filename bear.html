<!DOCTYPE html>
<html>
 <head>
     <title>World of animals</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
 <style>
     .heading{
         color: green;
         
     }
     .permutation {
            border: 1px solid blue;
            width: 30%;
            margin: 10px;
            padding: 5px;
            text-align: center;
            border-radius: 5px;
            font-weight: 400;
        }
 </style>
</head>

<body>
<h2 class="heading">Balaji Sarvepalli builds a bear</h2>

<form>
    <label for="Hat">Hat </label>
    <input type ="checkbox" id="Hat" name=Hat min=10 max=50 step=2 value=Hat> <br>

    <label for="Scarf">scarf </label>
    <input type ="checkbox" id="Scarf" name="Scarf" min=10 max=50 value="Scarf"> <br>

    <label for="Shirt">Shirt </label>
    <input type ="checkbox" id="Shirt" name="Shirt" value="Shirt"> <br>

    <input type="button" onclick="startbear()" class="btn btn-success" value="Start a bear">
</form>


<form>
    <label for="property">Enter a property</label>
    <input type ="text" id="property" name="property" value="color"></br>
    
    <label for="value">Enter a value</label>
    <input type ="text" id="value" name="value"></br>

    <input type="button" onclick="updatebear()" class="btn btn-primary" value="Update the bear">

</form>
<div class="permutation">
    <p id="result">The result be will displayed </p>
    </div>
<script>
    let my_bear = {}
    function startbear(){
            console.log("Getting form values")
        if(document.getElementById("Hat").checked){
            my_bear["Hat"]=true;
        }else{
            my_bear["Hat"]=false;
        }
        if(document.getElementById("Scarf").checked){
            my_bear["Scarf"]=true;
        }else{
            my_bear["Scarf"]=false;
        } 
         if(document.getElementById("Shirt").checked){
            my_bear["Shirt"]=true;
        }else{
            my_bear["Shirt"]=false;
        }
         out = document.getElementById("result")
         my_bear= JSON.stringify(my_bear);
         out.innerHTML=my_bear
         my_bear= JSON.parse(my_bear)
        
    }

    function updatebear(){
        let property=document.getElementById("property").value;
        let values=document.getElementById("value").value;
        my_bear[property]=values;
        out = document.getElementById("result")
        /*
        out.innerHTML=String(property)+": "+String(values)*/
        my_bear= JSON.stringify(my_bear);
        out.innerHTML=my_bear
        my_bear= JSON.parse(my_bear)
    }
</script>


</body>
</html>
