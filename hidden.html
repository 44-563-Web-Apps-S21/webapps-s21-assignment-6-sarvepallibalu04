<!DOCTYPE html>
<html>
 <head>
     <title>The Book of Hidden Things</title>
 </head>
<body>

<h2>Hidden things by Balaji Sarvepalli</h2>

<form>
    <label for="form1_secret">Enter the secret word </label>
    <input type ="password" id="form1_secret" name="form1_secret" min=10 max=50 step=2 value=Secret> <br>

    <label for="form1_guess">Enter a guess </label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="processGuess()" value="Check the guess">
</form>


<p id="result">correct:0  wrong:0 </p>
<div class="container">
    <img src="images/sage.jpg" id="Sage" width="200" height="200" onclick="rotateImage()" alt="Sage">
</div>
<script> 
let correct=0;
let wrong =0;
function processGuess() {
    console.log("checking the guess")
    secret = document.getElementById("form1_secret").value;
    guess = document.getElementById("form1_guess").value;
    out= document.getElementById('result')
    
    if(secret==guess){
        alert("Congratulations")
        correct++
        out.innerHTML = "Correct:" +correct + "worng:"+ wrong
    } else {
        alert("Sorry");
        wrong++
        out.innerHTML = "Correct:" +correct + "worng:"+ wrong
    }
}

    let currentImage=0;
    function rotateImage()
{
    Image= document.getElementById("Sage")
   switch(currentImage)
    {
    case 0:
        currentImage=currentImage+1;
    Image.src= "images/Abelia.jpg"
        break;
    case 1:
        currentImage=currentImage+1;
        Image.src= "images/Radish.jpg"
        break;
    case 2:
        currentImage=currentImage+1;
        Image.src= "images/sage.jpg"
    break;
    }
}
</script>

</body>
</html>
