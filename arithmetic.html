<!DOCTYPE html>
<html>
 <head>
     <title>Mathematical Application</title>
 </head>
<body>

<h2>Balaji Sarvepalli computes</h2>

<form>
    <label for="form1_first">Enter a number</label>
    <input type ="number" id="form1_first" name="form1_first" min=10 max=50 step=2 value=10> <br>

    <label for="form1_second">Enter a number</label>
    <input type ="text" id="form1_second" name="form1_second" value="2" autofocus> <br>

    <input type="button" onclick="permutations()" value="Compute">
</form>


<p id="result">The result will be displayed </p>
<form>
    <input type="radio" id="radio_1" name="arithmetic" value="plus"   
    checked onclick=processRadio()>
    <label for="radio_1">+</label></br>

    <input type="radio" id="radio_2" name="arithmetic" 
        value="minus" onclick=processRadio()>
    <label for="radio_2">-</label></br>

    <input type="radio" id="radio_3" name="arithmetic"   
        value="times" onclick=processRadio()>
    <label for="radio_3">*</label></br>
    
    <input type="radio" id="radio_4" name="arithmetic"   
        value="divide" onclick=processRadio()>
    <label for="radio_4">/</label></br>

</form>
<p id="radio_result">The result will be displayed </p>

<script> 

function permutations(){
    console.log("Getting form values")
    first = document.getElementById("form1_first").value
         second = document.getElementById("form1_second").value
        out = document.getElementById("result")
        let product=1;
        for( i=first;i>=(first-second+1);i--){
            product *=i;
        }
        
        out.innerHTML = product
    }

    function processRadio (){
    first_value = document.getElementById("form1_first").value
    second_value = document.getElementById("form1_second").value
    arithmetic_value = document.getElementsByName("arithmetic")
    result_value = document.getElementById("radio_result")

    for(i = 0; i < arithmetic_value.length; i++) {
        if(arithmetic_value[i].checked){
            console.log(arithmetic_value[i].value)
            if(arithmetic_value[i].value=="plus"){
                let add = parseFloat(first_value)+parseFloat(second_value)
                result_value.innerHTML = "Result for " + first_value + " + " + second_value + " is " + add
            }
            else if(arithmetic_value[i].value=="minus"){
                let sub = first_value-second_value
                result_value.innerHTML = "Result for " + first_value + " - " + second_value + " is " + sub
            }
            else if(arithmetic_value[i].value=="times"){
                let mul = first_value*second_value
                result_value.innerHTML = "Result for " + first_value + " * " + second_value + " is " + mul
            }
            else if(arithmetic_value[i].value=="divide"){
                let div = first_value/second_value
                result_value.innerHTML = "Result for " + first_value + " / " + second_value + " is " + div
            }
        }
    }
    
}

</script>

</body>
</html>
